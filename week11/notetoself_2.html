<!DOCTYPE html>
<html>
	<head>
		<title>Note to Self</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/notetoself_2.css" />
		<script src="js/notetoself_2.js"></script>
	</head>
	<!--
      This is the first version of the sticky notes app
    -->
	<body>
		<form id="stickyForm">
			<label for="note_color">Color: </label>
			<select id="note_color">
				<option value="LightGoldenRodYellow">yellow</option>
				<!-- #FAFAD2 -->
				<option value="PaleGreen">green</option>
				<!-- #98FB98 -->
				<option value="LightPink">pink</option>
				<!-- #FFB6C1 -->
				<option value="LightBlue">blue</option>
				<!-- #ADD8E6 -->
			</select>
			<label for="note_text">Text:</label> <input type="text" id="note_text" />
			<input
				type="button"
				class="btn"
				id="add_button"
				value="Add Sticky Note to Self"
			/>
			<input
				type="button"
				class="btn"
				id="remove_button"
				value="Remove Sticky Notes List"
			/>
			<input
				type="button"
                class="btn"
				id="clear_button"
				value="Clear Sticky Notes Permanently"
			/>
		</form>
		<ul id="stickies"></ul>
	</body>
</html>
