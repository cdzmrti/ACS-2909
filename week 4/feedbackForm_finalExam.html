<!DOCTYPE html>
<!-- feedbackForm.html -->
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/default.css" />
		<script src="scripts/feedbackFormValidate_finalExam.js"></script>
		<title>Nature's Source - Canada's largest specialty vitamin store</title>
	</head>
	<body>
		<main class="Feedback">
			<h4>Renew a Licence Plate Sticker</h4>
			<form id="contactForm" onsubmit="feedbackFormValidate()">
				<table>
					<tr>
						<td>First Name:</td>
						<td><input type="text" name="firstName" size="40" /></td>
					</tr>
					<tr>
						<td>Last Name:</td>
						<td><input type="text" name="lastName" size="40" /></td>
					</tr>
					<tr>
						<td>E-mail Address:</td>
						<td><input type="text" name="email" size="40" /></td>
					</tr>
					<tr>
						<td>Phone Number:</td>
						<td><input type="text" name="phone" size="40" /></td>
					</tr>
					<tr>
						<td>Licence plate number:</td>
						<td><input type="text" name="licencePlateNumber" size="40" /></td>
					</tr>
					<tr>
						<td>Address:</td>
						<td><textarea name="address" rows="3" cols="30"> </textarea></td>
					</tr>
					<tr>
						<td><input type="submit" value="Submit Form" /></td>
						<td><input type="reset" value="Reset Form" /></td>
					</tr>
				</table>
			</form>
		</main>
	</body>
</html>
